backend:
  name: github
  repo: damian-balas/damian-balas
  branch: gh-pages
  site_domain: zealous-swanson-69cd5f.netlify.com

media_folder: "images/uploads"
extension: "json"
format: "json"
collections:
  - label: "Testimonials"
    name: "testimonials"
    widget: "list"
    summary: "{{fields.quote}} - {{fields.author.name}}"
    fields:
      - {
          label: Quote,
          name: quote,
          widget: string,
          default: "Everything is awesome!",
        }
      - label: Author
        name: author
        widget: object
        fields:
          - { label: Name, name: name, widget: string, default: "Emmet" }
